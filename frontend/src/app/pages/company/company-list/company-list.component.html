<div class="container-fluid bg-light">

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card mt-5">
                <div class="card-header">Data Perusahaan</div>
                <div class="card-body">
                    <a routerLink="/companies/new" class="btn btn-primary">Create</a>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Kode Perusahaan</th>
                                    <th>Nama Perusahaan</th>
                                    <th>Alamat Perusahaan</th>
                                    <th>Foto</th>
                                    <th>Aktif</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let c of companyListResDto.data ; index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{c.companyCode}}</td>
                                    <td>{{c.companyName}}</td>
                                    <td>{{c.companyAddress}}</td>
                                    <td>
                                        <ng-template [ngIf]="c.fileId !== null">
                                            <img src="{{fileDownload}}{{c.fileId}}" alt="user-list-photo" id="user-list-photo">
                                        </ng-template>
                                    </td>
                                    <td>{{c.isActive}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <a routerLink="/companies/edit/{{c.id}}" class="btn btn-primary">Update</a>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="deleteById(c.id)">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Apakah anda akan menghapus data ini?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tidak</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="remove()">Ya</button>
                </div>
            </div>
        </div>
    </div>

</div>

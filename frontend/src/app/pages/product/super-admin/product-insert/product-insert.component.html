<div class="container-fluid bg-light">
    <div class="col-md-10 offset-md-1">
        <div class="card mt-5">
            <div class="card-header">Tambah Data Produk</div>
            <div class="card-body">
                <a href="/products" class="btn btn-secondary mb-4">Kembali</a>
                <form class="row" #formProductInsert="ngForm" (ngSubmit)="formProductInsert.valid && submit()">
                    <div class="col-md-2 mt-1 mb-1">
                        <label for="productCode" class="form-label">Kode Produk<span
                                class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-4 mt-1 mb-1">
                        <input type="text" name="productCode" id="productCode" class="form-control" [(ngModel)]="productInsertReqDto._productCode" required>
                    </div>
                    <div class="col-md-2 mt-1 mb-1">
                        <label for="productName" class="form-label">Nama Produk<span
                                class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-4 mt-1 mb-1">
                        <input type="text" name="productName" id="productName" class="form-control" [(ngModel)]="productInsertReqDto._productName" required>
                    </div>
                    <div class="col-md-12 mt-4 mb-1">
                        <button [disabled]="formProductInsert.invalid" class="btn btn-primary" type="submit" id="insertProduct">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

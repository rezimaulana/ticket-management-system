<div class="container-fluid bg-light">
    <div class="col-md-10 offset-md-1">
        <div class="card mt-5">
            <div class="card-header">Update Data Produk</div>
            <div class="card-body">
                <a href="/products" class="btn btn-secondary mb-4">Kembali</a>
                <form class="row" #formProductUpdate="ngForm" (ngSubmit)="formProductUpdate.valid && submit()">
                    <div class="col-md-2 mt-1 mb-1">
                        <label for="productCode" class="form-label">Kode Produk<span class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-4 mt-1 mb-1">
                        <input type="text" name="productCode" id="productCode" class="form-control" [(ngModel)]="productUpdateReqDto._productCode" required disabled>
                    </div>
                    <div class="col-md-2 mt-1 mb-1">
                        <label for="productName" class="form-label">Nama Produk<span
                                class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-4 mt-1 mb-1">
                        <input type="text" name="productName" id="productName" class="form-control" [(ngModel)]="productUpdateReqDto._productName" required>
                    </div>
                    <div class="col-md-2 mt-1 mb-1">
                        <label for="isActive" class="form-label">Aktif<span class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-4 mt-1 mb-1">
                        <input type="radio" name="isActive" id="true" class="form-check-input" [(ngModel)]="productUpdateReqDto._isActive" [value]="true">
                        <label for="true" class="form-check-label">True</label>
                        <input type="radio" name="isActive" id="false" class="form-check-input" [(ngModel)]="productUpdateReqDto._isActive" [value]="false">
                        <label for="false" class="form-check-label">False</label>
                    </div>
                    <div class="col-md-12 mt-4 mb-1">
                        <button  [disabled]="formProductUpdate.invalid" class="btn btn-primary" type="submit" id="updateCompany">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

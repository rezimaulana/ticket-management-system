<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-3">
            <div class="card">
                <div class="card-header">
                    Update Profil
                </div>
                <div class="card-body">
                    <a routerLink="/profile/super-admin" class="btn btn-secondary mb-4">Kembali</a>
                    <form class="row mt-3" #formUserUpdate="ngForm" (ngSubmit)="formUserUpdate.valid && submit()">
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="email" class="form-label">Email</label><span class="text-danger">*</span>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input type="text" name="email" id="email" class="form-control" value="{{userResDto.data.email}}" disabled>
                        </div>
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="fullname" class="form-label">Fullname</label><span
                                class="text-danger">*</span>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input type="text" name="fullname" id="fullname" class="form-control" [(ngModel)]="userUpdateReqDto._fullname" required="">
                        </div>
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="photo" class="form-label">Upload foto</label>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input class="form-control" type="file" id="photo" (change)="fileUpload($event)">
                        </div>
                        <div class="col-md-12 mt-4 mb-1">
                            <button [disabled]="formUserUpdate.invalid" class="btn btn-primary" type="submit" id="updateProfile">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
